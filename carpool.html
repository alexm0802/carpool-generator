<head>
	<title>Attendance</title>
</head>
<body>
	{{> login}}
</body>
<template name="login">
	{{#if notLoggedIn}}
		<form method="post">
			{{#if exists}}
				Select User: <br>
				<select id="pickUser" class="roundCorners">
					{{#each rower}}
						<option id="dd{{_id}}">{{username}}</option>					
					{{/each}}
				</select>
				<input type="button" id="addNew" class="addNew" value="Add another user"><br>
				Password:<br>
				<input type="text" class="roundCorners" id="password" name="password">
				<input type="submit" class="login" value="Log In">
			{{else}}
				First name: <br>
				<input type="text" id="firstname" class="roundCorners" name="firstname"><br>
				Last name:<br>
				<input type="text" id="lastname" class="roundCorners" name="lastname"><br>
				Password:<br>
				<input type="text" id="password" class="roundCorners" name="password"><br>
				<input type="submit" class="login" value="Log In">
				<input type="button" class="back" value="Back"><br>
			{{/if}}
		</form>
		{{#if incorrectPassword}}
			<p> Incorrect password </p>
		{{/if}}
		{{#if alreadyExists}}
			<p> User already exists </p>
		{{/if}}
	{{else}}
		<table style="width:100%">
		<tr>
		<td>Name</td>
		{{#each date}}
		<td>{{.}}</td>
		{{/each}}
		</tr>
		{{#each rower}}
			<tr>
			<td>{{username}}</td>
			<td><input type="button" class="attendance" id="1{{_id}}" style="background-color: {{atMon}}"></td>
			<td><input type="button" class="attendance" id="2{{_id}}" style="background-color: {{atTues}}"></td>
			<td><input type="button" class="attendance" id="3{{_id}}" style="background-color: {{atWed}}"></td>
			<td><input type="button" class="attendance" id="4{{_id}}" style="background-color: {{atThurs}}"></td>
			<td><input type="button" class="attendance" id="5{{_id}}" style="background-color: {{atFri}}"></td>
			<td><input type="button" class="attendance" id="6{{_id}}" style="background-color: {{atSat}}"></td>
			</tr>
		{{/each}}
		</table>
	{{/if}}
</template>
