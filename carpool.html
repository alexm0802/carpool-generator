<head>
	<title>Attendance</title>
</head>
<body>
	{{> login}}
</body>
<template name="login">
	{{#if notLoggedIn}}
	<form method="post">
		First name: <br>
		<input type="text" id="firstname" name="firstname"><br>
		Last name:<br>
		<input type="text" id="lastname" name="lastname"><br>
		Password:<br>
		<input type="text" id="password" name="password">
		<input type="button" class="login" value="Log In">
	</form>
	{{/if}}
</template>
